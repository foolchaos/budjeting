version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: budjeting
      POSTGRES_USER: budjet
      POSTGRES_PASSWORD: budjet
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/budjeting
      SPRING_DATASOURCE_USERNAME: budjet
      SPRING_DATASOURCE_PASSWORD: budjet
    depends_on:
      - db
volumes:
  db-data:
